name: 'MCReleaser'
description: 'A program to publish artifacts to multiple Minecraft-related platforms'
inputs:
  primary:
    description: 'The primary artifact to publish'
    required: true
  secondary:
    description: 'The secondary artifact to publish'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    DOCKER_PRIMARY: ${{ inputs.primary }}
    DOCKER_SECONDARY: ${{ inputs.secondary }}
